<!DOCTYPE html>

<html lang="en" ng-app="ng-application">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ng-data-annotations</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap theme-->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Application-->
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body ng-controller="NgApplicationController">

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">ng-data-annotation</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">{{getUrl()}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Attributes</p>
            <div class="list-group">
                <a href="#!text-property-compares"
                   class="list-group-item"
                   ng-class="getUrl() == '/text-property-compares' ? 'active' : ''">
                    <span>text-property-compares</span>
                </a>
                <a href="#!time-property-compares"
                   class="list-group-item"
                   ng-class="getUrl() == '/time-property-compares' ? 'active' : ''">
                    <span>time-property-compares</span>
                </a>
                <a href="#!numeric-property-compares"
                   class="list-group-item"
                   ng-class="getUrl() == '/numeric-property-compares' ? 'active' : ''">
                    <span>ng-numeric-property-compares</span>
                </a>
                <a href="#!ng-function-validate"
                   class="list-group-item"
                   ng-class="getUrl() == '/ng-function-validate' ? 'active' : ''">ng-function-validate</a>
            </div>
        </div>

        <div class="col-md-9">
            <div ng-view></div>
        </div>

    </div>

</div>


</body>
</html>

<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!--Angular-->
<script src="bower_components/angular/angular.js"></script>

<!--Angular plugins-->
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-messages/angular-messages.min.js"></script>
<script src="assets/js/ng-data-annotations.js"></script>

<!--Angular components-->
<script src="components/text-property-compares/text-property-compares.js"></script>
<script src="components/time-property-compares/time-property-compares.js"></script>
<script src="components/numeric-property-compares/numeric-property-compares.js"></script>
<script src="components/ng-function-validate/ng-function-validate.js"></script>

<!--Angular application-->
<script src="app.js"></script>
